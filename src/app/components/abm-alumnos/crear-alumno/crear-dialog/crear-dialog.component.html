<h1 mat-dialog-title>Crear alumno</h1>
<div mat-dialog-content class="form_alumno">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" placeholder="Apellido">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput formControlName="edad" placeholder="Edad">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <input matInput formControlName="curso" placeholder="Curso">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="guardar()">Guardar</button>
</div>
